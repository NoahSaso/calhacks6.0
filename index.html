<!DOCTYPE html>
<html>

<head>
  <meta charset='UTF-8'>
  <title>Stegasaurus</title>
  <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/type.css" />
  <link rel="stylesheet" href="styles/styles.css?v=1" />
  <!-- Favicon is GitHub profile image. -->
  <link rel="icon" href="styles/pooh.jpeg">
</head>

<body>
  <div class="col">
    <div class="horizontal">
      <h1>stegasaurus</h1>
      <img src="imgs/stega.png" alt="Logo" id="logo">
    </div>
    <h3>The anti-fascist war machine.</h3>

    <ol id="itemlist">
      <li>
        <p> Select an operation. </p> <br>
        <div id="operation-buttons">
          <button onclick="setIsEncoding(true)">Encode</button>
          <button onclick="setIsEncoding(false)">Decode</button>
        </div>
      </li>

      <li id="select-keys">
        <p id="select-keys-text"> Select the associated PGP key(s). </p> <br>
        <label for="pubkey">Public</label>
        <input type="file" class="upload" id="pubkey" onchange="keySelected('public')" autocomplete="off">
        <div id="select-prvkey">
          <br>
          <label for="prvkey">Private </label>
          <input type="file" class="upload" id="prvkey" onchange="keySelected('private')" autocomplete="off">
        </div>
      </li>

      <li id="select-image">
        <p> Select an image. </p> <br>
        <input type="file" class="upload" name="file" id="file" onchange="fileSelected()" autocomplete="off">
      </li>

      <li id="enter-text">
        <p id="enter-text-label"></p> <br>
        <textarea id="text" cols="30" rows="7" oninput="textUpdated(this)" autocomplete="off"></textarea>
      </li>

      <li id="action">
        <p> Go! </p> <br>
        <button onclick="send()">Enforce Democracy</button>
      </li>

      <li id="decoded-output">
        <p> Get output. </p> <br>
        <textarea id="decoded-output-text" cols="30" rows="7" autocomplete="off" disabled></textarea> <br><br>
        <button onclick="copyOutput()">Copy to Clipboard</button>
      </li>
    </ol>

    <br>
    <br>

  </div>

  <div id="loading"><div id="loader"></div></div>

  <script src="scripts/script.js" type="text/javascript"></script>
</body>

</html>
