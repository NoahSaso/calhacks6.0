<!DOCTYPE html>
<html>

<head>
  <meta charset='UTF-8'>
  <title>IM-NAZA</title>
  <link rel="stylesheet" href="styles/type.css">
  </link>
  <link rel="stylesheet" href="styles/position.css">
  </link>
  <link rel="stylesheet" href="styles/button.css">
  </link>
  <script src="scripts/ajax.js"></script>
  <!-- Favicon is GitHub profile image. -->
  <link rel="icon" href="styles/pooh.jpeg">
</head>

<body>
  <div class="col">
    <h1>IM-NAZA.</h1>
    <h3>A tool for hiding text in images.</h3>

    <ol>

      <li>
        <p> Select an image. </p>
        <div class="fileUpload btn btn-primary">
          <input type="file" class="upload" name="fileupload" value="fileupload" id="fileupload">
        </div>
      </li>

      <li>
        <p> Enter your secret text. </p> <br>
        <textarea name="secrettext" id="secrettext" cols="30" rows="7"></textarea>
      </li>

      <li>
        <p> Enter your public key. </p> <br>
        <textarea name="publickey" id="publickey" cols="30" rows="7"></textarea>
      </li>

      <li>
        <p> Enter your private key (only if decoding). </p> <br>
        <textarea name="privatekey" id="privatekey" cols="30" rows="7"></textarea>
      </li>

    </ol>

    <div id="action-buttons">
      <button onclick="submit(true)">Encode</button>
      <button onclick="submit(false)">Decode</button>
    </div>

    <br>
    <br>

  </div>
</body>

</html>
