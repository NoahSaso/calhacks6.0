
<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>NAZA</title>
    <link rel="stylesheet" href="styles/type.css"></link>
    <link rel="stylesheet" href="styles/position.css"></link>
    <script src="scripts/ajax.js"></script>
    <!-- Favicon is GitHub profile image. -->
    <link rel="icon" href="styles/pooh.jpeg">
</head>

<body>
  <div class="col">
    <h1>IM-NAZA.</h1>
    <h3>A tool for hiding text in images.</h3>

    <br>

    <label for="fileupload">Select a file to upload: </label>
    <input type="file" name="fileupload" value="fileupload" id="fileupload">

    <br>

    <label for="publickey">Public Key: </label>
    <br>
    <textarea name="publickey" id="publickey" cols="30" rows="10"></textarea>

    <br>

    <label for="privatekey">Private Key (if decoding): </label>
    <br>
    <textarea name="privatekey" id="privatekey" cols="30" rows="10"></textarea>

    <br>

    <input type="button" onclick="submit(false)" value="Encode">
    <input type="button" onclick="submit(true)" value="Decode">

  </div>
</body>

</html>
